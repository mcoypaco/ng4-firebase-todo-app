<h2 md-dialog-title class="mat-input-error">{{ data.statusText }}</h2>
<md-dialog-content>
  <p class="mat-body-1">{{ data.message }}</p>
</md-dialog-content>
<md-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button md-button (click)="close()">{{ data.buttonLabel }}</button>
</md-dialog-actions>
